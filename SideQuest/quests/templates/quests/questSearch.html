{% extends 'core/base.html' %}

{% load static %}

{% block styles %}
    {{ block.super }}

    /* Custom CSS to override default link styles */
    <style>
        .no-link-color {
            color: inherit; /* Use the color of the parent element */
            text-decoration: none; /* Remove underline */
        }
    </style>

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
{% endblock styles %}

{% block scripts %}
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
{% endblock scripts%}

{% block content %}
    <div class="container-fluid custom-bg-dark">

        <div class="container-fluid my-5">
            <div class="d-flex justify-content-center align-items-center">
                <h1><strong>Quest Search Page</strong></h1>
            </div>
        </div> 
        
        <div class="container-fluid">
            <div class="d-flex flex-row" style="height: 60vh;">
                <div class="d-flex flex-column flex-grow-1 col-4 justify-content-center align-items-center">
                    <a class="no-link-color" href="{% url 'quests:questDetails' %}">
                        <h2 class="display-4">Quest #1</h2>
                    </a>
                    <a class="no-link-color" href="{% url 'quests:questDetails' %}">
                        <h2 class="display-4">Quest #2</h2>
                    </a>
                    <a class="no-link-color" href="{% url 'quests:questDetails' %}">
                        <h2 class="display-4">Quest #3</h2>
                    </a>
                </div>
                <div class="d-flex flex-column flex-grow-1 col-8 mb-5 pb-5">
                    <div id='map' style='width: 100%; height: 60vh; position: relative;'></div>
                    <script>
                        mapboxgl.accessToken = 'pk.eyJ1IjoibHVjYXMtY2FuY2lvIiwiYSI6ImNsdXE5NG55MTJoNGkyamxoeDF1dmZ1bzEifQ.ZxjM8XgIPOPdEGclWCi6ZQ';
                        const map = new mapboxgl.Map({
                            container: 'map', // container ID
                            style: 'mapbox://styles/lucas-cancio/cluu71ujh007i01qr14j3e1s4', // style URL
                            center: [-74.5, 40], // starting position [lng, lat]
                            zoom: 9, // starting zoom
                        });
                        map.addControl(new mapboxgl.NavigationControl());
                        map.addControl(new mapboxgl.GeolocateControl({
                            positionOptions: {
                                enableHighAccuracy: true
                            },
                            trackUserLocation: true,
                            showUserHeading: true
                        }));

                    </script>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
