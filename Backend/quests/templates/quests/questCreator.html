{% extends 'core/base.html' %}

{% load static%}

{% block styles %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'quests/css/questCreatorStyles.css' %}">
{% endblock styles%}

{% block content %}
    <div class="container-fluid m-0 p-0">
        <div class="d-flex flex-column col-12 ">
            <div class="d-flex flex-row m-3 justify-content-center align-items-center">
                <div class="d-flex flex-column flex-grow-1 align-items-center">
                    <h1 class="page-title"><strong>Create Your Own Quest</strong></h1>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-center my-4">
                <div class="category-wrapper d-flex flex-column col-9 justify-content-center align-items-center" >
                    <button data-bs-toggle="collapse" data-bs-target="#generalQuestInfoCollapsible" class="category-title-wrapper d-flex flex-row" type="button">
                        <div class="category-title d-flex flex-column col-12 align-items-center p-2">
                            <h3> Edit General Quest Information </h3>
                        </div>
                    </button>
                    <div id="generalQuestInfoCollapsible" class="collapse">
                        <div class="d-flex flex-row p-2" style="width:100%">
                            <div class="d-flex flex-column col-12 align-items-center flex-grow-1">
                                <div class="input-row d-flex flex-row justify-content-around my-4">
                                    <div class="d-flex flex-column flex-grow-1">
                                        <label class="mx-2" for="formQuestTitle">Quest Title</label>
                                    </div>
                                    <div class="d-flex flex-column flex-grow-1">
                                        <input type="text" name="formQuestTitle">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestCountry">Country</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestCountry">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestState">State</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestState">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestCity">City</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestCity">
                                    </div>
                                </div>
    
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center my-4">
                <div class="category-wrapper d-flex flex-column col-9 justify-content-center align-items-center" >
                    <button data-bs-toggle="collapse" data-bs-target="#questMapCollapsible" class="category-title-wrapper d-flex flex-row" type="button">
                        <div class="category-title d-flex flex-column col-12 align-items-center p-2">
                            <h3> Edit Quest Map  </h3>
                        </div>
                    </button>
                    <div id="questMapCollapsible" class="collapse">
                        <div class="d-flex flex-row p-2" style="width:100%">
                            <div class="d-flex flex-column col-12 align-items-center flex-grow-1">
                                <div class="input-row d-flex flex-row justify-content-around my-4">
                                    <div class="d-flex flex-column flex-grow-1">
                                        <label class="mx-2" for="formQuestTitle">Quest Title</label>
                                    </div>
                                    <div class="d-flex flex-column flex-grow-1">
                                        <input type="text" name="formQuestTitle">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestCountry">Country</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestCountry">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestState">State</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestState">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestCity">City</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestCity">
                                    </div>
                                </div>
    
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center my-4">
                <div class="category-wrapper d-flex flex-column col-9 justify-content-center align-items-center" >
                    <button data-bs-toggle="collapse" data-bs-target="#questScrollCollapsible" class="category-title-wrapper d-flex flex-row" type="button">
                        <div class="category-title d-flex flex-column col-12 align-items-center p-2">
                            <h3> Edit Quest Scroll </h3>
                        </div>
                    </button>
                    <div id="questScrollCollapsible" class="collapse">
                        <div class="d-flex flex-row p-2" style="width:100%">
                            <div class="d-flex flex-column col-12 align-items-center flex-grow-1">
                                <div class="input-row d-flex flex-row justify-content-around my-4">
                                    <div class="d-flex flex-column flex-grow-1">
                                        <label class="mx-2" for="formQuestTitle">Quest Title</label>
                                    </div>
                                    <div class="d-flex flex-column flex-grow-1">
                                        <input type="text" name="formQuestTitle">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestCountry">Country</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestCountry">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestState">State</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestState">
                                    </div>
                                </div>
                                <div class="input-row d-flex flex-row my-1">
                                    <div class="d-flex flex-column">
                                        <label class="mx-1" for="formQuestCity">City</label>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <input type="text" name="formQuestCity">
                                    </div>
                                </div>
    
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    {% if not user.is_authenticated %}
        <div class="center-text" style="color: #F00">
            <h4>Create an account and sign in to make your own quests. </h4>
        </div>
    {% endif %}
{% endblock content %}
